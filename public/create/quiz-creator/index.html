<!DOCTYPE html>
<html>
    <head>
        <title>Kreator | kot.bot</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&subset=all" rel="stylesheet">
    </head>
    <body onload = "setBGColor()">
        <h1 id = "title">kot.bot Studio Tworzenia Quizów</h1>
        
        <div class="form-field">
            <label id = "quizTitle">Nazwa Quizu</label>
            <input id = "name" type = "text" name="name" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Pytanie 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Opcja 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label>Opcja 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Opcja 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label>Opcja 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Poprawna odpowiedź (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
        <button onclick = "addQuestion()">Następne pytanie</button>
        
        <br>
        <br>
        
        <div class="form-field">
            <button onclick = "updateDatabase()">Utwórz Quiz</button>
        </div>
        
        <br>
        
        <button onclick = 'cancelQuiz()'>Anuluj i wyjdź</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
